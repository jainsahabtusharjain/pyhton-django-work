<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <style>
    .success {
      color: rebeccapurple;
    }
  </style>
</head>

<body>
  <section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form action="" method="post" novalidate> <!-- novalidate is used to show messages istead of popup msg block -->
                  {% csrf_token %}
                  <!-- {% for frm in form %}
                  {{frm.label_tag}} {{frm}} {{frm.errors|striptags}} <br><br>
                  {% endfor %}
                  {% if form.non_field_errors %}
                  {% for error in form.non_field_errors %}
                  <p style="color: red">{{error}}</p>
                  {% endfor %}
                  {% endif %} -->
                  <!-- <input type='submit' value="submit"> -->

                  <div class="form-outline mb-4">
                    <input type="text" id="id_username" name="username" maxlength="150" autofocus="" required=""
                       class="form-control form-control-lg"> <!-- This field is required. -->
                    <label class="form-label" for="id_username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" name="first_name" maxlength="150" id="id_first_name"
                      class="form-control form-control-lg">
                    <label class="form-label" for="id_first_name">First name:</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" name="last_name" maxlength="150" id="id_last_name"
                      class="form-control form-control-lg">
                    <label class="form-label" for="id_last_name">Last name:</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" name="email" maxlength="254" id="id_email"
                      class="form-control form-control-lg">  <!--This field is required.-->
                    <label class="form-label" for="id_email">Your Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="id_password1" name="password1" autocomplete="new-password" required=""
                      class="form-control form-control-lg">  <!--This field is required. -->
                    <label class="form-label" for="id_password1">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password2" required="" id="id_password2"
                      class="form-control form-control-lg">  <!--This field is required.-->
                    <label class="form-label" for="id_password2">Repeat your password</label>
                  </div>


                  <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      value="submit">
                     <!-- <button type="button"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button> -->
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login/"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>
                {% if messages %}
                {% for message in messages %}
                <small {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message}} </small>
                {% endfor %}
                {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
